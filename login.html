<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<style>
    body{
        background-color: rgb(244, 81, 30);
    }
    .container{
        border: 2px solid rgb(255, 255, 255);
        padding: 2rem;
        margin-left: 25%;
        margin-right: 25%;
        margin-top: 10%;
        background-image: url(icons/logsign.jpg);
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
</style>
</head>
<body>
    <form action="">
        <div class="container">
            <h1 class="heading">Login</h1>
            <p>Welcome Back.</p>

            <div class="login">
                <label for="email">Email:</label>
            <br />
                <input
                type="text"
                placeholder="Enter Email"
                name="email"
                class="login_input"
                />
            </div>

            <div class="login">
                <label for="password">Password:</label>
            <br />
                <input
                type="password"
                placeholder="Enter Password"
                name="password"
                class="login_input"
                />
            </div>

        </div>
    </form>
</body>
</html>
