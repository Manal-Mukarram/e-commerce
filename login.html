<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <style>
      body {
        background-image: url(assets/images/signup2_bg.png);
      }
    </style>
  </head>
  <body>
    <form action="">
      <div class="container">
        <h1 class="heading">Login</h1>
        <p>Welcome Back.</p>

        <div class="login">
          <label for="email">Email:</label>
          <br />
          <input
            type="email"
            placeholder="Enter Email"
            name="email"
            class="login_input"
          />
        </div>

        <div class="login">
          <label for="password">Password:</label>
          <br />
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            class="login_input"
          />
        </div>
        <button class="btns">Login</button>
        <div>
          <p style="padding-top: 0.3rem;">
            New user?
            <a href="signup.html" style="color: rgb(115, 142, 171); text-shadow: 2px 2px 4px #151a44; text-decoration: none;">Signup</a>
            now!
          </p>
        </div>
      </div>
    </form>
  </body>
</html>
