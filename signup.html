<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/signup.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    
      <style>
        body{
          background-image: url(assets/images/signup2_bg.png);
        }
      </style>
  </head>
  <body>
    <form action="">
      <div class="container">
        <!-- <button>Login</button>
      <button>Signup</button> -->
        <h1 class="heading">Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
      <div class="form">
        <div class="signup">
          <label for="email">Email:</label>
          <br />
          <input
            type="email"
            placeholder="Enter Email"
            name="email"
            class="signup_input"
          />
        </div>
        <br />
        <div class="signup">
          <label for="name">Name:</label>
          <br />
          <input
            type="text"
            placeholder="Enter Name"
            name="name"
            class="signup_input"
          />
        </div>
        <br />
        <div class="signup">
          <label for="password">Create Password:</label>
          <br />
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            class="signup_input"
          />
        </div>
        <br />
        <div class="signup">
          <label for="confirm">Confirm Password:</label>
          <br />
          <input
            type="password"
            placeholder="Confirm Password"
            name="confirmpass"
            class="signup_input"
          />

          <br />

          <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              class="remember_me"
            />
            Remember me
          </label>
        </div>
      </div>
        <p class="bycreating" ; style="padding-left: 2.8rem">
          By creating an account you agree to our
          <a href="#" style="color: rgb(115, 142, 171); text-shadow: 2px 2px 4px #151a44; text-decoration: none;">Terms & Privacy</a>.
        </p>
        <div class="">
          <button type="submit" class="btns">Sign Up</button>
        </div>
        <div>
          <p>
            Already an existng user?<a href="login.html" class="existing_user">
              Login </a
            >to your account?
          </p>
        </div>
      </div>
    </form>
  </body>
</html>
